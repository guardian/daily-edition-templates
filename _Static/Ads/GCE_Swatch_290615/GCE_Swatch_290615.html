<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, target-densityDpi=medium-dpi" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

		<title>Rado</title>

		<link rel="stylesheet" type="text/css" href="res/css/base.css">
		<link rel="stylesheet" type="text/css" href="res/css/main.css">
		<link rel="stylesheet" type="text/css" href="res/css/explore.css">
	</head>
	<body>
		<div id="stage" class="absolute full">
			<div class="absolute full main">
				<div class="absolute background-contain watch"></div>
				<div class="absolute background-contain copy"></div>
				<div class="absolute background-contain logo"></div>

				<div class="absolute button-wrapper">
					<div class="background-contain explore-watch"></div>
					<div class="background-contain watch-video"></div>
				</div>
			</div>

			<div class="absolute full explore">
				<div class="absolute background back-button"></div>
				<div class="absolute background-contain title"></div>

				<div class="absolute watch-container">
					<div class="absolute background-contain watch"></div>
					<div class="absolute background-contain hotspot one"></div>
					<div class="absolute background-contain hotspot two"></div>
					<div class="absolute background-contain hotspot three"></div>
					<div class="absolute background-contain hotspot four"></div>
					<div class="absolute background-contain hotspot five"></div>
				</div>

				<div class="absolute scroll-wrapper">
					<div class="absolute background-contain explore-watch"></div>
					<div class="absolute background-contain arrow left"></div>
					<div class="absolute scroll-container">
						<div class="absolute background-contain scroll-item one">
							<div class="absolute background-contain img"></div>
							<div class="absolute background-contain copy"></div>
							<div class="absolute background-contain hotspot"></div>
						</div>
						<div class="absolute background-contain scroll-item three">
							<div class="absolute background-contain img"></div>
							<div class="absolute background-contain copy"></div>
							<div class="absolute background-contain hotspot"></div>
						</div>
						<div class="absolute background-contain scroll-item two">
							<div class="absolute background-contain img"></div>
							<div class="absolute background-contain copy"></div>
							<div class="absolute background-contain hotspot"></div>
						</div>
						<div class="absolute background-contain scroll-item four">
							<div class="absolute background-contain img"></div>
							<div class="absolute background-contain copy"></div>
							<div class="absolute background-contain hotspot"></div>
						</div>
						<div class="absolute background-contain scroll-item five">
							<div class="absolute background-contain img"></div>
							<div class="absolute background-contain copy"></div>
							<div class="absolute background-contain hotspot"></div>
						</div>
					</div>
					<div class="absolute background-contain arrow right"></div>
				</div>

				<div class="absolute button-wrapper">
					<div class="background-contain rado-tennis"></div>
					<div class="background-contain store-locator"></div>
				</div>
			</div>
		</div>

		<video src="http://cdn-a.mobile-5.com/ads/m2m/rado/rado-vid.mp4" preload="metadata" width="1" height="1"></video>

		<script type="text/javascript" src="res/js/Scroller.js"></script>
		<script type="text/javascript" src="res/js/app.js"></script>
	</body>
</html>
